<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>New Jersey Hangman</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container col-sm-8 col-sm-offset-2">
		<div class="jumbotron" id="statsContainer">
				<h1>Welcome to New Jersey!</h1>
				<div id="currentWordContainer">
					<h2>Next Exit:<span id="currentWordStat"></span></h2>
				</div>
				<div id="letterGuessedContainer">
					Letters guessed: <span id="lettersGuess"></span>
				</div>
				<div id="guessesLeftContainer">
					Guesses left:<span id="guessesLeft"></span>
				</div>
				<div id="messageContainer">
					<h3><span id="message"></span></h3>
				</div>	
		</div>
	</div>		
<script src="assets/javascript/game.js"></script>	
</body>
</html>
